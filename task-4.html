<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Task 04</title>
</head>
<body>
    <h1>AIUB Student Info</h1>

     <form action="#" method="post">
      <fieldset>
        <legend>Personal Information</legend>

        <label for="name">Full Name:</label><br>
        <input type="text" name="name" id="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" name="password" id="password" required><br><br>

        <label for="date">Date Of Birth:</label><br>
        <input type="date" name="date" id="date" required><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>

      </fieldset>
       
      <fieldset>

    
        <legend>Academic Information</legend>
                          
                
                    <label for="department">Department:</label><br>
                    <select id="department" name="department" required>
                        <option value="">-- Select Department --</option>
                        <option value="cse">CSE</option>
                        <option value="eee">EEE</option>
                        <option value="bba">BBA</option>
                        <option value="ipe">IPE</option>
                    </select><br><br>
            

            
                    <label>Skills:</label><br>   

                    <input type="checkbox" id="html" name="html" required>
                    <label for="html">HTML</label>

                    <input type="checkbox" id="css" name="css" required>
                    <label for="css">CSS</label>

                    <input type="checkbox" id="js" name="js" required>
                    <label for="js">JS</label>

                    <input type="checkbox" id="python" name="python" required>
                    <label for="python">Python</label><br><br>
                

            </fieldset>
            
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            

        </form>


</body>
</html>
